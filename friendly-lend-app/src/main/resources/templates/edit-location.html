<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>

<main>
    <form class="welcome add-offer-form" th:method="POST" th:action="@{/locations}" th:object="${locationEditRequest}">
        <h1 class="text-center mt-2">
            <span class="badge badge-pill badge-dark">Edit Delivery Spot</span>
        </h1>


        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="location" class="h4 mb-2">Location</label>
            </div>
            <select class="browser-default custom-select" id="location" th:field="*{location}">
                <option value="" disabled selected>Select a location</option>
                <option th:each="loc : ${T(app.deliveryLocation.model.Location).values()}"
                        th:value="${loc}" th:text="${loc}">
                </option>
            </select>
            <small th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="bg-danger text-light rounded">
                Location error message
            </small>
        </div>


        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="town" class="h4 mb-2">Town</label>
            </div>
            <select class="browser-default custom-select" id="town" th:field="*{town}">
                <option value="" disabled selected>Select a town</option>
                <option th:each="t : ${T(app.deliveryLocation.model.Town).values()}"
                        th:value="${t}" th:text="${t}">
                </option>
            </select>
            <small th:if="${#fields.hasErrors('town')}" th:errors="*{town}" class="bg-danger text-light rounded">
                Town error message
            </small>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info mb-3">Save Location</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent py-2">
</footer>
</body>
</html>

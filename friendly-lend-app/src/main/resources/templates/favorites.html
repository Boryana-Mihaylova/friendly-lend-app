<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>

<main>
    <div class="container mt-5">
        <h2 class="text-center">My Favorite Items</h2>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fav : ${favorites}">
                        <td><img th:src="${fav.imageUrl}" width="70px" height="70px" /></td>
                        <td th:text="${fav.name}"></td>
                        <td>
                            <a th:href="@{/favorites/remove/{id}(id=${fav.id})}" class="btn btn-light">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user" th:text="${'Welcome ' + user.username}"></p>
        <div class="row mt-1 mb-2">
            <div class="col-12 mt-1 mb-1">
                <div class="my-closet">
                    <h2>My Closet</h2>


                    <div class="home-fields" style="height: 80vh; overflow: auto">
                        <table class="my-table table-striped table-dark">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Gender</th>
                                <th>Size</th>
                                <th>Price</th>
                                <th>Rental Period</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="item : ${items}">
                                <td>
                                    <img th:src="${item.imageUrl}" alt="Item Image" width="70px" height="70px">
                                </td>
                                <td>
                                    <span th:text="${item.name}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.description}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.category}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.gender}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.size}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.price + ' â‚¬'}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.period}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer bg-transparent py-2">
</footer>
</body>
</html>
